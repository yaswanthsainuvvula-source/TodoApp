<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Signup | TodoApp</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
*{
    box-sizing:border-box;
    font-family:Inter,Segoe UI,sans-serif;
}

body{
    margin:0;
    min-height:100vh;
    background:
        linear-gradient(rgba(15,23,42,.65),rgba(15,23,42,.65)),
        url("https://images.unsplash.com/photo-1498050108023-c5249f4df085");
    background-size:cover;
    background-position:center;
    display:flex;
    align-items:center;
    justify-content:center;
}

/* FORM CARD */
.signup-card{
    width:420px;
    background:rgba(255,255,255,.95);
    padding:40px 35px;
    border-radius:16px;
    box-shadow:0 30px 80px rgba(0,0,0,.35);
}

/* HEADER */
.signup-header{
    text-align:center;
    margin-bottom:30px;
}

.signup-header img{
    height:50px;
    margin-bottom:10px;
}

.signup-header h2{
    margin:0;
    font-size:28px;
    color:#0f172a;
}

.signup-header p{
    margin-top:6px;
    color:#64748b;
    font-size:14px;
}

/* FORM */
form p{
    margin-bottom:18px;
}

label{
    display:block;
    margin-bottom:6px;
    font-weight:600;
    color:#334155;
}

input{
    width:100%;
    padding:12px 14px;
    border-radius:8px;
    border:1px solid #cbd5f5;
    font-size:15px;
}

input:focus{
    outline:none;
    border-color:#2563eb;
    box-shadow:0 0 0 2px rgba(37,99,235,.2);
}

/* SUBMIT */
button{
    width:100%;
    padding:14px;
    margin-top:10px;
    border:none;
    border-radius:999px;
    font-size:16px;
    font-weight:600;
    color:#fff;
    background:linear-gradient(135deg,#2563eb,#1d4ed8);
    cursor:pointer;
    transition:.3s;
}

button:hover{
    transform:translateY(-2px);
    box-shadow:0 12px 25px rgba(0,0,0,.3);
}

/* EXTRA */
.extra{
    text-align:center;
    margin-top:18px;
    font-size:14px;
}

.extra a{
    color:#2563eb;
    font-weight:600;
    text-decoration:none;
}

.extra a:hover{
    text-decoration:underline;
}
.alert{
    padding:12px;
    margin-bottom:15px;
    border-radius:6px;
    font-weight:500;
}

.alert.success{
    background:#dcfce7;
    color:#166534;
}

.alert.error{
    background:#fee2e2;
    color:#991b1b;
}

</style>
</head>

<body>

<div class="signup-card">

    <div class="signup-header">
        <img src="https://cdn-icons-png.flaticon.com/512/4697/4697260.png">
        <h2>Create Account</h2>
        <p>Start managing your tasks smarter</p>
    </div>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Sign Up</button>
    </form>
    {% if messages %}
    {% for message in messages %}
        <div class="alert {{ message.tags }}">
            {{ message }}
        </div>
    {% endfor %}
{% endif %}


    <div class="extra">
        Already have an account?
        <a href="{% url 'login' %}">Login</a>
    </div>

</div>

</body>
</html>
