<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login | TodoApp</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
*{
    box-sizing:border-box;
    font-family:Inter,Segoe UI,sans-serif;
}

body{
    margin:0;
    min-height:100vh;
    background:
        linear-gradient(rgba(15,23,42,.65),rgba(15,23,42,.65)),
        url("https://images.unsplash.com/photo-1498050108023-c5249f4df085");
    background-size:cover;
    background-position:center;
    display:flex;
    align-items:center;
    justify-content:center;
}

/* LOGIN CARD */
.login-card{
    width:420px;
    background:rgba(255,255,255,.95);
    padding:42px 36px;
    border-radius:18px;
    box-shadow:0 30px 80px rgba(0,0,0,.35);
}

/* HEADER */
.login-header{
    text-align:center;
    margin-bottom:28px;
}

.login-header img{
    height:48px;
    margin-bottom:10px;
}

.login-header h2{
    margin:0;
    font-size:28px;
    color:#0f172a;
}

.login-header p{
    margin-top:6px;
    color:#64748b;
    font-size:14px;
}

/* MESSAGES */
.alert{
    padding:12px;
    margin-bottom:15px;
    border-radius:8px;
    font-size:14px;
    font-weight:500;
    text-align:center;
}
.alert.success{background:#dcfce7;color:#166534;}
.alert.error{background:#fee2e2;color:#991b1b;}

/* FORM */
form p{
    margin-bottom:18px;
}

label{
    display:block;
    margin-bottom:6px;
    font-weight:600;
    color:#334155;
}

input{
    width:100%;
    padding:12px 14px;
    border-radius:10px;
    border:1px solid #cbd5f5;
    font-size:15px;
}

input:focus{
    outline:none;
    border-color:#2563eb;
    box-shadow:0 0 0 2px rgba(37,99,235,.2);
}

/* BUTTON */
button{
    width:100%;
    padding:14px;
    margin-top:10px;
    border:none;
    border-radius:999px;
    font-size:16px;
    font-weight:600;
    color:#fff;
    background:linear-gradient(135deg,#2563eb,#1d4ed8);
    cursor:pointer;
    transition:.3s;
}

button:hover{
    transform:translateY(-2px);
    box-shadow:0 12px 25px rgba(0,0,0,.3);
}

/* EXTRA */
.extra{
    text-align:center;
    margin-top:18px;
    font-size:14px;
}

.extra a{
    color:#2563eb;
    font-weight:600;
    text-decoration:none;
}

.extra a:hover{
    text-decoration:underline;
}
</style>
</head>

<body>

<div class="login-card">

    <div class="login-header">
        <img src="https://cdn-icons-png.flaticon.com/512/4697/4697260.png">
        <h2>Welcome Back</h2>
        <p>Login to manage your tasks</p>
    </div>

    {% if messages %}
        {% for message in messages %}
            <div class="alert {{ message.tags }}">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Login</button>
    </form>

    <div class="extra">
        Donâ€™t have an account?
        <a href="{% url 'signup' %}">Sign up</a>
    </div>

</div>

</body>
</html>
